<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stopwatch.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="stopwatch-container">

    <h1 class="heading"> STOPWATCH</h1>

    <div id="display" class="stopwatch-display">00:00:00</div>

    <!-- for displaying microseconds -->

    <!-- <div id="display" class="stopwatch-display">00:00:00:00</div> -->

    <button id="startBtn" onclick="startStopwatch()">Start</button>
    <button id="stopBtn" onclick="stopStopwatch()">Stop</button>
    <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
  </div>
  
  <script src="stopwatch.js"></script>
</body>
</html>
